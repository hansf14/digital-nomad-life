<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, interactive-widget=resizes-content" />
  <title>Chats - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>18:43</span>
      <i class="fa-brands fa-discord"></i>
      <i class="fa-solid fa-comment"></i>
      <i class="fa-brands fa-viber"></i>
    </div>
    <div class="status-bar__column">
      <svg class="status-bar__camera" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path d="M 0 100
                   L 20 30
                   Q 50 -20 80 30
                   L 100 100    
                   Z" fill="black" vector-effect="non-scaling-stroke" />
      </svg>
      <div class="status-bar__camera-lens"></div>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-signal"></i>
      <span>73%</span>
      <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <a href="find.html">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </a href>
      <a href="friends.html">
        <i class="fa-solid fa-comment-medical fa-lg"></i>
      </a href>
      <a href="find.html">
        <i class="fa-solid fa-music fa-lg"></i>
      </a href>
      <a href="settings.html">
        <i class="fa-solid fa-gear fa-lg"></i>
      </a>
    </div>
  </header>

  <main class="main-screen chats-screen">
    <a href="chat1.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src="assets/hansf14.jfif" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">hansf14</h4>
            <h6 class="user-component__subtitle">제 코코아 계정 프로필 확인 부탁드립니다.</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:47</span>
          <div class="badge">1</div>
        </div>
      </div>
    </a>

    <a href="chat2.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src="assets/daehan.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">대한법무법인</h4>
            <h6 class="user-component__subtitle">공증 비용에 대해서 상담 좀 받고 싶습니다.</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">11:22</span>
        </div>
      </div>
    </a>

    <a href="chat3.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src="assets/2lbio.png" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">2L BIO Co., Ltd</h4>
            <h6 class="user-component__subtitle">PDO, PLCL, PCL, PLLA 이렇게 4종류가 있습니다.</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">16:35</span>
          <div class="badge">2</div>
        </div>
      </div>
    </a>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn animation-hover-bounce">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user"></i>
        </a>
      </li>
      <li class="nav__btn animation-hover-bounce">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">3</span>
          <i class="fa-solid fa-comment"></i>
        </a>
      </li>
      <li class="nav__btn animation-hover-bounce">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
      </li>
      <li class="nav__btn animation-hover-bounce">
        <a class="nav__link" href="more.html">
          <i class="fa-solid fa-ellipsis"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>

  <script src="https://kit.fontawesome.com/6e05f26994.js" crossorigin="anonymous"></script>
</body>

</html>
