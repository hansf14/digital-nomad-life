<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">

  <title>Friends - Kokoa Clone</title>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>18:43</span>
      <i class="fa-brands fa-discord"></i>
      <i class="fa-solid fa-comment"></i>
      <i class="fa-brands fa-viber"></i>
    </div>
    <div class="status-bar__column">
      <svg class="status-bar__camera" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path d="M 0 100
                   L 20 30
                   Q 50 -20 80 30
                   L 100 100    
                   Z" fill="black" vector-effect="non-scaling-stroke" />
      </svg>
      <div class="status-bar__camera-lens"></div>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-signal"></i>
      <span>73%</span>
      <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">

        <i class="fa-solid fa-music fa-lg"></i>

      <a href="settings.html">
